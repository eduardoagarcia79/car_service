<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Service Appointment Main Page</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Welcome to the Car Service Appointment Page</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {% if messages %}
                <ul class="messages">    
                    {% for message in messages %}    
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mx-auto">
                <h2>New Customer</h2>
                <form action="/new_user" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input name="first_name" type="text"  class="form-control" id="first_name" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text"  name="last_name" class="form-control" id="last_name" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="email"  name="email" class="form-control" id="email" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input type="number"  name="phone" class="form-control" id="phone" placeholder="Phone Number">
                    </div>
                    <button class="btn btn-primary">Continue</button>
                </form>
            </div>
            <div class="col-md-4 mx-auto">
                <h2>Returning Customer</h2>
                <form action="/login" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="email"  name="email" class="form-control" id="email" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button class="btn btn-primary">Log In</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
